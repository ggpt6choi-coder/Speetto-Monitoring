name: Playwright Crawler

on:
  schedule:
    # 매주 금요일 13:00 (UTC+9 → UTC 04:00)
    - cron: '0 4 * * 5'
    # 매주 금요일 17:00 (UTC+9 → UTC 08:00)
    - cron: '0 8 * * 5'
    # 매 6분
    - cron: '*/6 * * * *'
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright Crawler
        run: node crawling-info.js
      - name: Set git user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      - name: Commit and push result.json
        run: |
          git add result.json
          git commit -m "자동 업데이트: result.json [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
