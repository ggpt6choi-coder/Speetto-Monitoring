<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스피또 모니터링 - 홈화면 추가 가이드</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
        line-height: 1.6;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 24px;
        font-size: 1.5rem;
      }
      .step {
        margin-bottom: 24px;
        padding: 16px;
        background: #f8f9fa;
        border-radius: 8px;
        border-left: 4px solid #00c853;
      }
      .step h3 {
        margin: 0 0 12px 0;
        color: #00c853;
        font-size: 1.1rem;
      }
      .step p {
        margin: 0;
        color: #555;
      }
      .highlight {
        background: #e8f5e8;
        padding: 2px 6px;
        border-radius: 4px;
        font-weight: 600;
        color: #2e7d32;
      }
      .device-section {
        margin-bottom: 32px;
      }

      .back-button {
        display: inline-block;
        background: #00c853;
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        margin-top: 24px;
        text-align: center;
      }
      .back-button:hover {
        background: #00a047;
      }
      .note {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 6px;
        padding: 12px;
        margin: 16px 0;
        color: #856404;
      }
      .step img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 12px 0;
        border: 1px solid #ddd;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>📱 홈화면 추가 가이드</h1>
      <div class="device-section">
        <div class="step">
          <h3>1단계: 브라우저 우측 상단 공유하기 버튼 클릭</h3>
          <p>- 브라우저마다 위치가 다르니 아래 이미지 참고!</p>
          <img src="./guide/guide-1.png" alt="공유하기 버튼 클릭" />
        </div>

        <div class="step">
          <h3>2단계: '홈 화면에 추가' 버튼 클릭</h3>
          <img src="./guide/guide-2.jpg" alt="홈 화면에 추가 선택" />
        </div>

        <div class="step">
          <h3>3단계: '추가' 버튼 클릭</h3>
          <img src="./guide/guide-3.jpg" alt="추가 버튼 클릭" />
        </div>

        <div class="step">
          <h3>4단계: 홈 화면에 앱처럼 설치 완료!</h3>
          <img src="./guide/guide-4.jpg" alt="설치 확인" />
        </div>
      </div>

      <div class="note">
        <strong>💡 참고사항:</strong><br />
        • 홈화면에 추가하면 앱처럼 빠르게 접속할 수 있습니다.<br />
        • 브라우저 주소창 없이 전체화면으로 사용 가능합니다.<br />
      </div>

      <div style="text-align: center">
        <a href="/" class="back-button"> ← 돌아가기 </a>
      </div>
    </div>
  </body>
</html>
